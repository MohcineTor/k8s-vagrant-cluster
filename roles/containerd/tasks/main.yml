- name: Ensure /etc/apt/keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key 
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    
- name: Add Docker repository 
  ansible.builtin.apt_repository:
    repo: "deb https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker
    update_cache: yes

- name: Install containerd 
  ansible.builtin.apt:
    name: containerd.io=1.6.21-1
    state: present
    update_cache: yes
    force: yes
    allow_downgrade: yes

- name: Generate default containerd config
  ansible.builtin.command:
    containerd config default
  register: containerd_config

- name: Write containerd config with SystemdCgroup enabled
  copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_config.stdout | regex_replace('SystemdCgroup = false', 'SystemdCgroup = true') }}"
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: restart containerd

